<header>
  <img src="images/logo-hobivia.png" alt="Hobivia">
  <nav>

    <a href="#">Randonnée</a>

  </nav>
</header>

<section class="container">
  <h1>Ton activité, ton hébergement de rêve</h1>
  <p>Une sélection d’hébergements uniques et design par activité et destination.</p>
  <div id="map-home" class="glass"></div>
</section>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const JSON_URL = "https://raw.githubusercontent.com/Hobivia/website/refs/heads/main/data/hobivia-peche.json";
const mapHome = L.map('map-home').setView([46.6, 2.2], 5.5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution:'© OpenStreetMap'}).addTo(mapHome);

fetch(JSON_URL)
  .then(res=>res.json())
  .then(data=>{
    data.forEach(l=>{
      L.marker([l.latitude, l.longitude]).addTo(mapHome)
        .bindPopup(`<strong>${l.nom}</strong><br>${l.commune}<br><a href="peche.html">Voir les logements pêche</a>`);
    });
  });
</script>
</body>
</html>
