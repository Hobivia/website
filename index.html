<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hobivia – Accueil</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Optionnel : skeletons légers */
    .skeleton{position:relative;overflow:hidden;background:rgba(255,255,255,.06);border-radius:18px}
    .skeleton::after{content:"";position:absolute;inset:0;transform:translateX(-100%);
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.08),transparent);
      animation:shimmer 1.15s infinite}
    @keyframes shimmer{100%{transform:translateX(100%)}}
  </style>
</head>
<body>
  <div data-include="partials/header.html" class="skeleton"></div>
  <div data-include="partials/hero.html" class="skeleton"></div>

  <div class="glass" style="padding:8px;border-radius:22px">
    <iframe src="partials/map.html"
            style="width:100%;height:600px;border:0;border-radius:18px;overflow:hidden;position:relative;z-index:1;"
            loading="lazy"></iframe>
  </div>

  <div data-include="partials/activities.html" class="skeleton"></div>
  <div data-include="partials/testimonials.html" class="skeleton"></div>
  <div data-include="partials/criteria.html" class="skeleton"></div>
  <div data-include="partials/gallery.html" class="skeleton"></div>
  <div data-include="partials/footer.html" class="skeleton"></div>

  <!-- Curseur global (toujours injecté en dernier pour dominer le z-index) -->
  <div data-include="partials/cursor.html"></div>

  <script type="module">
    import { includePartials } from './assets/js/partials-loader.js';

    // Charge tous les partials puis retire la classe skeleton
    includePartials().then(()=>{
      document.querySelectorAll('.skeleton').forEach(n=>n.classList.remove('skeleton'));
    });
  </script>
</body>
</html>
