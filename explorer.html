<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hobivia — Explorer</title>
  <link href="/assets/css/main.css" rel="stylesheet" />
  <style>
    :root{ --brd:rgba(0,0,0,.08); }
    html,body{margin:0;background:#EDE6DA;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .hero{background:linear-gradient(135deg, rgba(27,79,70,.08), rgba(208,123,78,.08));border-bottom:1px solid var(--brd)}
    .hero-inner{max-width:1100px;margin:0 auto;padding:24px 16px;text-align:center}
    .nav-cards{max-width:1100px;margin:24px auto;padding:0 16px;display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{background:#fff;border:1px solid var(--brd);border-radius:14px;padding:18px;text-decoration:none;color:inherit;box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .card h3{margin:0 0 6px 0}
    [data-include]{display:block;min-height:40px}
  </style>
</head>
<body>
  <div data-include="/partials/header.html"></div>

  <section class="hero" aria-label="Intro Explorer">
    <div class="hero-inner">
      <h1>Chaque point sur la carte est une expérience unique à vivre. Lequel sera le tien ?</h1>
    </div>
  </section>

  <main>
    <section class="nav-cards" aria-label="Navigation Explorer">
      <a class="card" href="/partials/map.html?data=/data/hobivia-global.json">
        <h3>Voir la carte</h3>
        <p>Parcourir les points sur une carte moderne (catégories colorées, popups, etc.).</p>
      </a>
      <a class="card" href="/logements.html">
        <h3>Liste des logements</h3>
        <p>Découvrir tous les logements, avec photos, descriptions et prix à partir de…</p>
      </a>
    </section>
  </main>

  <div data-include="/partials/footer.html"></div>

  <script>
    (async function includeAll(){
      for (const el of document.querySelectorAll('[data-include]')){
        try{
          const res = await fetch(el.getAttribute('data-include'), { cache:'no-store' });
          el.innerHTML = await res.text();
        }catch{ el.innerHTML = '<small style="padding:12px;display:block">Erreur de chargement du partiel.</small>'; }
      }
    })();
  </script>
</body>
</html>
