<section class="section">
  <div class="container">
    <div class="toolbar glass" role="search" aria-label="Filtrer les logements">
      <input type="search" id="q" placeholder="Rechercher (nom, ville…)" aria-label="Rechercher un logement" autocomplete="off">
      <select id="category" aria-label="Filtrer par catégorie">
        <option value="">Toutes activités</option>
        <option value="peche">Pêche</option>
        <option value="randonnee">Randonnée</option>
        <option value="surf">Surf</option>
      </select>
      <button class="btn" id="reset" type="button" aria-label="Réinitialiser la recherche et les filtres">Réinitialiser</button>
      <span id="count" class="muted" aria-live="polite"></span>
    </div>

    <div class="grid-lodgings" id="grid"></div>
  </div>
</section>
