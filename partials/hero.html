<style>
  .hbv-hero{max-width:1200px;margin:18px auto 10px;border-radius:28px;overflow:hidden;position:relative}
  .hbv-hero .img{
    background-image:url('https://images.unsplash.com/photo-1469796466635-455ede028aca?q=80&w=1800&auto=format&fit=crop');
    background-size:cover;background-position:center;height:420px;filter:contrast(1.05) saturate(1.05)}
  .hbv-hero .overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.55))}
  .hbv-hero .content{position:absolute;inset:0;display:grid;place-items:center;text-align:center;color:#EDE6DA;padding:24px}
  .hbv-hero h1{font-family:"Space Grotesk",Inter,system-ui,sans-serif;font-size:clamp(26px,5vw,52px);margin:0 0 10px}
  .hbv-hero p{max-width:740px;margin:0 auto 18px;opacity:.9}
  .hbv-btn{appearance:none;border:none;background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.06));
    color:#fff;padding:12px 18px;border-radius:14px;border:1px solid rgba(255,255,255,.28);backdrop-filter:blur(10px);
    box-shadow:0 6px 24px rgba(0,0,0,.35);cursor:pointer;font-weight:600}
  .hbv-btn:hover{transform:translateY(-1px)}
</style>

<section class="hbv-hero reveal">
  <div class="img"></div>

  <div class="content">

      <h1>Ton activité, ton hébergement de rêve</h1>
      <p>Découvre des logements insolites pensés pour tes passions, au cœur de lieux exceptionnels.</p>

    </div>
  </div>
</section>
