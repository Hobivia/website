<div id="hbv-cursor" aria-hidden="true"></div>
<script>
(() => {
  const c = document.getElementById('hbv-cursor');
  const st = c.style;
  let x = window.innerWidth/2, y = window.innerHeight/2;
  let tx = x, ty = y; const lerp = 0.22;
  const sizeBase = 26, sizeHover = 34;
  let targetSize = sizeBase;

  function move(e){ tx = e.clientX; ty = e.clientY; }
  function loop(){
    x += (tx - x)*lerp; y += (ty - y)*lerp;
    st.transform = `translate3d(${x}px,${y}px,0)`;
    requestAnimationFrame(loop);
  }
  function enter(){ targetSize = sizeHover; st.width = st.height = targetSize+'px'; }
  function leave(){ targetSize = sizeBase; st.width = st.height = targetSize+'px'; }

  // Style (inline pour s'assurer prioritaire)
  Object.assign(st, {
    position:'fixed', top:'0', left:'0', width:sizeBase+'px', height:sizeBase+'px',
    margin:'-13px 0 0 -13px', borderRadius:'50%',
    background:'rgba(0,0,0,.65)', mixBlendMode:'normal',
    zIndex:'2147483647', pointerEvents:'none', transition:'width .15s ease, height .15s ease, background .2s ease'
  });
  window.addEventListener('mousemove', move, {passive:true});
  requestAnimationFrame(loop);

  const interactive = 'a,button,input,select,textarea,[role="button"],[aria-controls]';
  document.addEventListener('mouseover', e => {
    if (e.target.closest(interactive)) enter(); else leave();
  });
})();
</script>
