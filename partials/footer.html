<script>
  // Envoi via mailto + feedback UX
  (function(){
    const form = document.getElementById('hbv-contact-form');
    const status = document.getElementById('hbv-form-status');
    if(!form) return;

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const fd = new FormData(form);
      const name = (fd.get('name')||'').toString().trim();
      const email = (fd.get('email')||'').toString().trim();
      const message = (fd.get('message')||'').toString().trim();

      if(!name || !email || !message){
        status.textContent = "Merci de remplir tous les champs.";
        return;
      }

      const to = "hello@hobivia.com"; // change si besoin
      const subject = encodeURIComponent(`Contact Hobivia — ${name}`);
      const body = encodeURIComponent(`Nom : ${name}\nEmail : ${email}\n\n${message}`);
      const href = `mailto:${to}?subject=${subject}&body=${body}`;

      // Ouvre le client mail
      window.location.href = href;

      // Feedback visuel
      status.textContent = "Merci ! Si ton application mail ne s’ouvre pas, écris-nous à " + to + ".";
      form.reset();
    });
  })();
</script>
